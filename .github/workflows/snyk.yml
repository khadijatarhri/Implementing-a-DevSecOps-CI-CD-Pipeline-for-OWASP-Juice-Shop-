name: "SCA - Snyk Security Scan"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  snyk:
    name: Snyk Dependency Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # ✅ v20 pour Angular 19
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        echo "Dependencies installed successfully"
        
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: test
        args: --severity-threshold=medium --json-file-output=snyk-report.json
        
    - name: Upload Snyk report
      uses: actions/upload-artifact@v4  # ✅ v4 au lieu de v3
      if: always()
      with:
        name: snyk-report-${{ github.run_id }}
        path: snyk-report.json
        retention-days: 30
      continue-on-error: true
